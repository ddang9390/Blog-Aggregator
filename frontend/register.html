<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/frontend/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="d-flex container-sm login-container align-items-center justify-content-center border border-dark rounded ">
        <form id="registrationForm" action="/register/" method="POST">
            <div class="row p-2 m-2">
                <h1>Blog Aggregator</h1>
            </div>
            <div class="row p-2 m-2">
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter username" name="name" required>
            </div>
            <div class="row p-2 m-2">
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter password" name="password" required>
            </div>
            <div class="row p-2 m-2">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="Register" onclick="cancel()" class=" p-2 mt-2 btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            try{
                e.preventDefault();
                // Gather form data and send as JSON
                let userData = {
                    name: document.querySelector('input[name="name"]').value,
                    password: document.querySelector('input[name="password"]').value
                };
                const response = await fetch("/register", {
                    body: JSON.stringify(userData),
                    method : "POST",
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                if (response.ok){
                    window.location.href = 'login'
                    console.log("ok")
                } else{
                    console.log("something went wrong")
                }

            } catch (error){
                console.error("Error: ", error)
            }
            
        });

        function cancel(){
            window.location.href = "login"
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
