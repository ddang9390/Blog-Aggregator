<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {{define "navbar"}}
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand m-4" style="cursor:pointer;" onclick="goHome()">Blog-Aggregator</a>
        <a class="navbar-brand m-4" style="cursor:pointer;" onclick="goFollowing()">Following</a>
        <form class="form-inline my-2 my-lg-0 m-4">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <script>
        function goHome(){
            console.log("go home")
            window.location.href = "feeds"
        }

        function goFollowing(){
            console.log("going to following")
            window.location.href = "feed_follows"
        }
    </script>
    {{end}}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
